<div class="card">
  <div class="card-header">
    All Students
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-lg-8 col-md-9 col-sm-12 mb-1">
        <input class="form-control" type="text" placeholder="Search for Student" aria-label="Search"
          (keyup)="searchForStudent($event)">
      </div>
      <div class="col-lg-4 col-md-3 col-sm-12 text-right">
        <button class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Add new Student"
          (click)="addStudent(template)">
          <i class="fa fa-plus-square" aria-hidden="true"></i> Add Student
        </button>
      </div>
    </div>
    <table class="table table-hover table-bordered table-responsive-lg">
      <thead class="thead-dark">
        <tr>
          <th scope="col" class="text-center" style="width: 5%;">#</th>
          <th scope="col" style="width: 30%;">Name</th>
          <th scope="col" class="text-center" style="width: 20%;">Mobile Number</th>
          <!-- <th scope="col" style="width: 20%;">Email Id</th>
          <th scope="col" style="width: 15%;">Course</th> -->
          <th scope="col" class="text-center" style="width: 15%;">Paid Fees</th>
          <th scope="col" style="width: 30%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of filteredStudents; let i=index">
          <th scope="row" class="text-center">{{student.displayId}}</th>
          <td class="text-capitalize">{{student.name}}</td>
          <td class="text-center">{{student.mobileNumber}}</td>
          <!-- <td>{{student.emailId}}</td>
          <td>{{student.course}}</td> -->
          <td class="text-center">{{student.paidFees | currency:"INR":"symbol"}}</td>
          <td>
            <button class="btn btn-sm btn-primary ml-1 mr-1 mb-1" data-toggle="tooltip" data-placement="bottom"
              title="View Payments" (click)="viewDetails(student.id)">
              <span class="hidden-xs hidden-sm"></span> <i class="fa fa-money" aria-hidden="true"></i>
            </button>
            <button class="btn btn-sm btn-primary  ml-1 mr-1" data-toggle="tooltip" data-placement="bottom"
              title="Edit Payment" (click)="editStudent(editTemplate, student)">
              <i class="fa fa-pencil-square" aria-hidden="true"></i>
            </button>
            <button class="btn btn-sm btn-danger  ml-1 mr-1" data-toggle="tooltip" data-placement="bottom"
              title="delete student" (click)="deleteStudentConfirm(deleteTemplate, student)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <pagination [boundaryLinks]="true" [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize"
        class="pagination-sm pull-right" previousText="&lsaquo;" nextText="&rsaquo;" [boundaryLinks]="true"
        (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Student</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="form-group">
            <label for="firstName">First Name : </label>
            <input type="text" class="form-control" id="firstName" #firstName="ngModel" name="firstName"
              [(ngModel)]="student.firstName" required>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="form-group">
            <label for="middleName">Middle Name : </label>
            <input type="text" class="form-control" id="middleName" #middleName="ngModel" name="middleName"
              [(ngModel)]="student.middleName">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="form-group">
            <label for="lastName">Last Name : </label>
            <input type="text" class="form-control" id="lastName" #lastName="ngModel" name="lastName"
              [(ngModel)]="student.lastName" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="mobileNumber">Mobile Number : </label>
            <input type="number" class="form-control" id="mobileNumber" #mobileNumber="ngModel" name="mobileNumber"
              [(ngModel)]="student.mobileNumber" required>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="emailId">Email Id : </label>
            <input type="email" class="form-control" id="emailId" #emailId="ngModel" name="emailId"
              [(ngModel)]="student.emailId" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label for="address">Address : </label>
            <textarea class="form-control" rows="4" id="address" #address="ngModel" name="address"
              [(ngModel)]="student.address" required></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="birthdate">Birth Date : </label>
            <input bsDatepicker type="text" placeholder="Datepicker" class="form-control" id="birthdate"
              #birthdate="ngModel" name="birthdate" [(ngModel)]="student.birthdate"
              (bsValueChange)="calculateAge($event)" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" required>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="age">Age : </label>
            <input type="number" class="form-control" id="age" #age="ngModel" name="age" [(ngModel)]="student.age"
              disabled>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="race">Race : </label>
            <input type="text" class="form-control" id="race" #race="ngModel" name="race" [(ngModel)]="student.race">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="cast">Cast : </label>
            <input type="text" class="form-control" id="cast" #cast="ngModel" name="cast" [(ngModel)]="student.cast">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="form-group">
            <label for="qualification">Highest Qualification : </label>
            <input type="text" class="form-control" id="qualification" #qualification="ngModel" name="qualification"
              [(ngModel)]="student.qualification">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div>
            <label for="gender">Gender : </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="male" [(ngModel)]="student.gender">Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="female"
                [(ngModel)]="student.gender">Female
            </label>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div>
            <label for="isHavingHeavyLicence">Heavy Licence : </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isHavingHeavyLicence" [value]="true"
                [(ngModel)]="student.isHavingHeavyLicence">Yes
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isHavingHeavyLicence" [value]="false"
                [(ngModel)]="student.isHavingHeavyLicence">No
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="aadharNumber">Aadhar Card Number : </label>
            <input type="text" class="form-control" id="aadharNumber" #aadharNumber="ngModel" name="aadharNumber"
              [(ngModel)]="student.aadharNumber">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="panNumber">Pan Card Number : </label>
            <input type="text" class="form-control" id="panNumber" #panNumber="ngModel" name="panNumber"
              [(ngModel)]="student.panNumber">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label for="courseId">Joined Course : </label>
            <select class="form-control" id="courseId" #courseId="ngModel" name="courseId"
              [(ngModel)]="student.courseId" required disabled>
              <option value="1" selected>Fire and Safety</option>
            </select>
          </div>
        </div>
      </div>
      <button [disabled]="studentForm.invalid" type="submit" class="btn btn-success pull-right">Save Student</button>
    </form>
  </div>
</ng-template>
<ng-template #editTemplate>

    </button>
  </div>

        <div class="col-lg-4 col-md-4 col-sm-12">

          <div class="form-group">
            <label for="emailId">Email Id : </label>
            <input type="email" class="form-control" id="emailId" #emailId="ngModel" name="emailId"

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label for="address">Address : </label>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="birthdate">Birth Date : </label>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="age">Age : </label>
            <input type="number" class="form-control" id="age" #age="ngModel" name="age" [(ngModel)]="student.age"

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="race">Race : </label>
            <input type="text" class="form-control" id="race" #race="ngModel" name="race" [(ngModel)]="student.race">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="cast">Cast : </label>
            <input type="text" class="form-control" id="cast" #cast="ngModel" name="cast" [(ngModel)]="student.cast">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="form-group">
            <label for="qualification">Highest Qualification : </label>
            <input type="text" class="form-control" id="qualification" #qualification="ngModel" name="qualification"
              [(ngModel)]="student.qualification">
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div>
            <label for="gender">Gender : </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="male" [(ngModel)]="student.gender">Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="female"

            </label>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div>
            <label for="isHavingHeavyLicence">Heavy Licence : </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isHavingHeavyLicence" [value]="true"
                [(ngModel)]="student.isHavingHeavyLicence">Yes
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isHavingHeavyLicence" [value]="false"
                [(ngModel)]="student.isHavingHeavyLicence">No
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="aadharNumber">Aadhar Card Number : </label>
            <input type="text" class="form-control" id="aadharNumber" #aadharNumber="ngModel" name="aadharNumber"
              [(ngModel)]="student.aadharNumber">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="panNumber">Pan Card Number : </label>
            <input type="text" class="form-control" id="panNumber" #panNumber="ngModel" name="panNumber"
              [(ngModel)]="student.panNumber">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label for="courseId">Joined Course : </label>
            <select class="form-control" id="courseId" #courseId="ngModel" name="courseId"
              [(ngModel)]="student.courseId" required disabled>
              <option value="1" selected>Fire and Safety</option>
            </select>
          </div>
        </div>
      </div>
      <button [disabled]="editStudentForm.invalid" type="submit" class="btn btn-success pull-right">Save
        Student</button>
    </form>
  </div>
</ng-template>
<ng-template #deleteTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirm Delete Action</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>Do you want to delete this student?</h3>
    <div class="text-center">
      <button class="btn btn-danger mt-2" (click)="deleteStudent()">Yes, Delete</button>
      <button class="btn btn-secondary mt-2" (click)="modalRef?.hide()">Cancel</button>
    </div>
  </div>
</ng-template>
